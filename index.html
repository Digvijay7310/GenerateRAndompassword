<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Generate a <br> <span>Random Password</span></h1>
    <div class="display">
        <input type="text" id="Password" placeholder="Password">
        <img src="copy.png" alt="copy file" onclick="copyPassword()">
    </div>
    <button onclick="createPassword()"><img src="generate.png" alt="">Generate Password</button>
  </div>
    


</body>

<script>

    
    const PasswordBox = document.getElementById('Password');
    const length = 12;
    

    const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const lowerCase = "abcdefghijklmnopqrstuvwxyz";
    const number = "0123456789";
    const specialSymbols = "@#$%^&*()~_=-+{}[]?"

    const allChars = upperCase + lowerCase + number + specialSymbols;

    function createPassword(){
        let Password =  "";
        Password += upperCase[Math.floor(Math.random() * upperCase.length)];
        Password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
        Password += number[Math.floor(Math.random() * number.length)];
        Password += specialSymbols[Math.floor(Math.random() * specialSymbols.length)];


        while(length > Password.length){
            Password += allChars[Math.floor(Math.random() * allChars.length)];
            console.log(Password);
            
        }
        PasswordBox.value = Password;
    }



    function copyPassword() {
        PasswordBox.select();
        document.execCommand("copy");
    }

</script>
</html>
